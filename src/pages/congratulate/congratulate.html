<ion-header>
    <ion-navbar color='navbarColor' hideBackButton>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>SimpliFiD</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding style="background: url('assets/backgroundRed.jpg') no-repeat">

  <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/harvey1.jpg">
        </ion-avatar>
        <h2 class="headingTitle">Welcome John</h2>
      </ion-item>
    
      <img src="assets/Invest.jpg">
    
      <ion-card-content>
        <p class="congratulate" *ngIf="screen != 'thanks'">Congratulations,Your Brokerage account 214123456 is Active! You can now try our managed Services or Transfer assets  </p>
        <p class="congratulate" *ngIf="screen == 'thanks'">Thanks For linking your account try investing funds now </p>
      </ion-card-content>
    
      <ion-row style="margin-left: 35px;">
        <ion-col>
          <button ion-button icon-start clear small>
            <div>Lend/Borrow</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <!-- <ion-icon name="thumbs-up"></ion-icon> -->
            <div (click)="openSurvey()">Invest</div>
          </button>
        </ion-col>
       
       
       <!--  <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col> -->
      </ion-row>

      <ion-row center text-center>
          <ion-col>
            <button ion-button icon-start clear small (click)="transferAssets()">
              <div>Transfer of Assets</div>
            </button>
          </ion-col>
      </ion-row>
    
    </ion-card>

</ion-content>
